{% extends "master/base.html" %}
{% block body_block %}

<h3>New Message</h3>
<form method="post" action="/messages/new/">
    {% csrf_token %}

    {% for field in message_form.visible_fields %}
    <div class="form-group">
      {{ field.errors }}
      <label>{{ field.label }}</label>
      {{ field }}
    </div>
    {% endfor %}

    <br/>
  <button type="submit" class="btn btn-default">Send</button>
</form>

{% endblock %}
