{% extends "master/base.html" %}
{% block body_block %}

<h3>Create new report</h3>
<form method="post" action="/reports/reports/">
    {% csrf_token %}

    {% for field in report_form.visible_fields %}
    <div class="form-group">
      {{ field.errors }}
      <label>{{ field.label }}</label>
      {{ field }}
    </div>
    {% endfor %}

    <br/>
  <button type="submit" class="btn btn-default">Create New Report</button>
</form>

{% endblock %}
