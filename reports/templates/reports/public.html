{% extends "master/base.html" %}
{% block body_block %}
<div class="panel panel-default">
  <div class="panel-heading">
      Public Reports
  </div>
    <table class="table">
      <tr>
        <th>Name</th>
        <th>Date Created</th>
      </tr>
      {% for report in reports %}
      <tr>
        <td><a href="{% url 'reports:read_report' report.id %}">{{ report.title }}</a></td>
        <td>{{ report.create_date }}</td>
      </tr>
      {% endfor %}
    </table>
</div>
{% endblock %}
