{% extends "master/base.html" %}
{% block body_block %}

<h3>Edit report</h3>
<form method="post" action="/reports/{{ report_id }}/edit_report/">
    {% csrf_token %}

    {% for field in report_form.visible_fields %}
    <div class="form-group">
      {{ field.errors }}
      <label>{{ field.label }}</label>
      {{ field }}
    </div>
    {% endfor %}
    <br/>
  <button type="submit" class="btn btn-default">Edit Report</button>
</form>

{% endblock %}
