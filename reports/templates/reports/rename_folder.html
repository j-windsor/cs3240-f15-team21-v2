{% extends "master/base.html" %}
{% block body_block %}
    <h2> Folder: {{labeled}}</h2>

<div class="row">
  <div class="col-md-6">
    <div class="well">
      <form class="form-inline" method="post">
        <div class="form-group">
          {% csrf_token %}
          <input type="text" name="folder_name" class="form-control" placeholder="New Folder Name">
        </div>
        <button type="submit" class="btn btn-default" >Rename Folder</button>
      </form>
    </div>
  </div>
    <div class="col-md-6">
        <div class="well">
            <form method="get">
                <input type="submit" class="btn btn-default" value="Delete Folder" name="dlt">
            </form>
        </div>
    </div>
</div>
{% endblock %}
